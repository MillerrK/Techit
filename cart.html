<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechIt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<style>
    img {
        max-height: 100px;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navBar"></nav>

    <div class="container text-center" style="background-color: rgb(227, 244, 249);">
        <h1>My Cart</h1>
        <div id="cartTable">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Number</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="cart"></tbody>
            </table>
        </div>
        <div id="noProducts">
            <p class="fs-4">No products in cart</p>
        </div>
    </div>

    <div class="card text-center fixed-bottom">
        <div class="card-footer text-body-secondary">
            TechIt. All rights reserved
        </div>
    </div>
    <script src="/allJs/navbar.js"></script>
    <script src="/allJs/cart.js"></script>
</body>

</html>
