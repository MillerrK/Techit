<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechIt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navBar"></nav>
    <div class="container text-center" style="background-color: rgb(227, 244, 249);">
        <form class="">
            <h1>Contact Us</h1>
            <div class="row justify-content-center">
                <div class="form-floating mb-3 col-md-4">
                    <input type="text" class="form-control" id="firstName" placeholder="First name:">
                    <label for="firstName">First name:</label>
                </div>
                <div class="form-floating col-md-4">
                    <input type="text" class="form-control" id="lastName" placeholder="Last name:">
                    <label for="lastName">Last name:</label>
                </div>
            </div>

            <div class="justify-content-center row">
                <div class="col-md-8">
                    <div class="form-floating mb-3 ">
                        <input type="text" class="form-control" id="email" placeholder="Email:">
                        <label for="email">Email:</label>
                    </div>
                    <div class="form-floating mb-3 ">
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Phone number:">
                        <label for="phoneNumber">Phone number:</label>
                    </div>
                    <div class="form-floating mb-3 ">
                        <textarea class="form-control" placeholder="Leave a comment here" id="comment"
                            style="height: 100px"></textarea>
                        <label for="comment">Comment:</label>
                    </div>

                </div>
            </div>
            <button type="submit" class="btn btn-outline-info mb-3" style="width: 150px;">Send</button>
        </form>
    </div>

    <div class="card text-center fixed-bottom">
        <div class="card-footer text-body-secondary">
            TechIt. All rights reserved
        </div>
    </div>

    <script src="/allJs/navbar.js"></script>

</body>

</html>
